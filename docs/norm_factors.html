<h2>Normalization factors</h2>

<h3>Description</h3>

<p>More or less the DESeq size factors
</p>


<h3>Usage</h3>

<pre>
norm_factors(mat)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>mat</code></td>
<td>
<p>a matrix of estimated counts</p>
</td></tr>
</table>


<h3>Value</h3>

<p>a vector of length <code>ncol(mat)</code> with a sequencing depth factor
for each sample
</p>

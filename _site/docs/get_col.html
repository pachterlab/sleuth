<h2>Get a data.frame from all kallisto objects</h2>

<h3>Description</h3>

<p>Build a data.frame from all kallisto objects given a column name
</p>


<h3>Usage</h3>

<pre>
get_col(obj, ...)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>obj</code></td>
<td>
<p>a sleuth object</p>
</td></tr>
<tr valign="top"><td><code>col_name</code></td>
<td>
<p>a column to extract</p>
</td></tr>
</table>


<h3>Value</h3>

<p>a data.frame with columns <code>sample</code> and column <code>col_name</code>
</p>


</body></html>
